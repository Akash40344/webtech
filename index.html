<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav .nav-links a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav .nav-links a:hover {
            text-decoration: underline;
        }

        nav .auth-buttons button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .register-btn {
            background: #4CAF50;
            color: white;
        }

        .login-btn {
            background: #2196F3;
            color: white;
        }

        /* Table Styling */
        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        th {
            background: #333;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>

        <div class="auth-buttons">
            <button class="register-btn">Register</button>
            <button class="login-btn">Login</button>
        </div>
    </nav>

    <!-- Table -->
    <table>
        <tr>
            <th>SN</th>
            <th>Name (First, Second)</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ram Sharma</td>
            <td>9800000000</td>
            <td>ram@example.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sita Tamang</td>
            <td>9811111111</td>
            <td>sita@example.com</td>
        </tr>
    </table>

</body>
</html>
